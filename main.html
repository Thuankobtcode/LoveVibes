<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('4315185.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .profile-card {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6),
                        0 0 40px rgba(255, 105, 180, 0.3);
            transition: transform 0.5s;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .quote {
            font-style: italic;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 10px;
            border-left: 3px solid #ff69b4;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        
        .social-icon:hover {
            background: #ff69b4;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar-container">
            <img src="Screenshot 2024-12-19 183101.png" alt="Avatar" class="avatar">
        </div>
        
        <h1>Luckkystop</h1>

        
        <div class="quote">
            "𝕀𝕗 𝕪𝕠𝕦 𝕤𝕒𝕪 𝕪𝕠𝕦 𝕝𝕠𝕧𝕖 𝕞𝕖, 𝕨𝕠𝕦𝕝𝕕 𝕪𝕠𝕦 𝕒𝕔𝕔𝕖𝕡𝕥 𝕞𝕖?"
        </div>
        
        <div class="social-icons">
            <a href="https://www.reddit.com/user/luckkystopdz/" class="social-icon">👽</a>
            <a href="https://www.tiktok.com/@luckkystop" class="social-icon">🎵</a>
            <a href="https://www.youtube.com/@LuckkystopBex" class="social-icon">▶️</a>
        </div>
    </div>
</body>
</html>
